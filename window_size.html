	<script type="text/javascript">
		jQuery(function($){	
			$(window).load(function(){
			var ww = $(window).width();

			var n = $(".box img").length;

			if (ww <= 480){
				$("body").find("img").css({
					width:"80%"//,height:"80%"
								 // WebkitTransform: 'scale(0.8)',
								 // MozTransform: 'scale(0.8)',
								 // OTransform: 'scale(0.8)',
								 // msTransform: 'scale(0.8)'
				});
			}

			$(window).resize(function(){
				var sww = $(window).width();

			for (var i=0; i < n; i++) {
				// $("p").html(sww);
				var isww = $("img").eq(i).width();
				var iswh = $("img").eq(i).height();				

				if (sww <= 481){

					var sps = ( sww / isww ) * 100;
					var spw = ( sps / 100 ) * isww;
					var sph = ( sps / 100 ) * iswh;

					// if ( sps <= 80 ){
						$("body").find("img").eq(i).css({
								 width: spw + 'px', height: sph + 'px'
								 // WebkitTransform: 'scale(0.8)',
								 // MozTransform: 'scale(0.8)',
								 // OTransform: 'scale(0.8)',
								 // msTransform: 'scale(0.8)'
						});
					// }

				}else {

					$("body").find("img").eq(i).css({
						 width:"",height:""
						// WebkitTransform: 'scale(1)'
					});

				}

			}

			});
		});
		});
