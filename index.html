<!DOCTYPE HTML>
<html lang="ja-JP">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="jquery.min.js"></script>
	<title></title>
	<script type="text/javascript">
	$(function(){
	
				var li01Pos = ($(".icon01").offset());
				var li02Pos = ($(".icon02").offset());
				var li03Pos = ($(".icon03").offset());
				var li04Pos = ($(".icon04").offset());
				var contPos = ($("#contents_02").offset());
				var wh = $('#contents_01').height();
				var dh = $(document).height();
				
				//alert(li01Pos.top)
		
	$(window).scroll(function(){
	
		var ScrTop = $(document).scrollTop();
		//$('#contents_01').val(ScrTop);
		var y = ScrTop;

		if ( ScrTop >= wh ){
		$(".icon01").css("top",Math.cos(45 * Math.PI / 100) * y ).css("left", Math.sin(45 * Math.PI / 100) * y);
		$(".icon02").css("top",li02Pos.top + y / 2).css("left",li02Pos.left + y / 3);
		$(".icon03").css("top",li03Pos.top + y / 2).css("left",li03Pos.left + y / 2);
		$(".icon04").css("left",li04Pos.left + y / 3);
		} else {
			$(".icon01").css("top", Math.tan(240 * Math.PI / 100) * y ).css("left", Math.sin(45 * Math.PI / 100) * y);
		};
	});
});
	</script>
	<style type="text/css" media="screen">
		#contents_01{height: 500px;}
		#contents_02{height: 700px;}
		#contents_03{height: 1000px;}
		.icon01{position:absolute; top:0; left: 0; }
		.icon02{position:relative; }
		.icon03{position:relative; }
		.icon04{position:relative; vertical-align: top;}
	</style>
</head>
<body>
<div id="contents_01">
</div>
<div id="contents_02">
<span class="icon01">/</span><span class="icon02">/</span><span class="icon03">/</span><span class="icon04">/</span>
</div>
<div id="contents_03">
</div>
</body>
</html>
